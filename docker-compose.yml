version: '3.9'
services:
  db:
    image: postgres:16.3-alpine3.20
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"

    volumes:
      - db-data:/var/lib/postgresql/data
  adminer:
    image: adminer:4.8.1
    restart: always
    environment:
       ADMINER_DESIGN: dracula
    ports:
      - "3333:8080"


volumes:
  db-data:
